env:
  global:
  - PLAT=x86_64
  - BUILD_REF=apache-arrow-0.7.1
language: python
python: 3.5
sudo: required
dist: trusty
services:
- docker
matrix:
  exclude:
  - python: 3.5
  include:
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=2.7
    - NP_BUILD_DEP=1.10.1
    - NP_TEST_DEP=1.10.1
    - PANDAS_DEP="0.20.3"
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=3.5
    - NP_BUILD_DEP="1.10.1"
    - NP_TEST_DEP="1.10.1"
    - PANDAS_DEP="0.20.3"
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=3.6
    - NP_BUILD_DEP="1.11.3"
    - NP_TEST_DEP="1.11.3"
    - PANDAS_DEP="0.20.3"
  - language: cpp
    os: linux
    before_script:
    - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest
    before_install:
    install:
    script:
    - mkdir -p dist
    - pushd arrow/python/manylinux1
    - git clone ../../ arrow
    - docker build -t arrow-base-x86_64 -f Dockerfile-x86_64 .
    - docker run --shm-size=2g --rm -e PYARROW_PARALLEL=3 -v $PWD:/io arrow-base-x86_64
      /io/build_arrow.sh
    - popd
    - sudo mv arrow/python/manylinux1/dist/* dist/
  - language: ruby
    os: linux
    before_script:
    before_install:
    install:
    script:
    - (cd cpp-linux && travis_wait 40 rake apt:build PARALLEL=yes DEBUG=no)
    deploy:
      provider: bintray
      file: cpp-linux/apt/descriptor.json
      user: kou
      on:
        all_branches: true
      key:
        secure: ""
  - language: ruby
    os: linux
    before_script:
    before_install:
    install:
    script:
    - (cd cpp-linux && rake yum:build PARALLEL=yes DEBUG=no)
    deploy:
      provider: bintray
      file: cpp-linux/yum/descriptor.json
      user: kou
      on:
        all_branches: true
      key:
        secure: ""
before_install:
- brew uninstall boost
- brew update
- brew upgrade cmake
- BUILD_DEPENDS="numpy==$NP_BUILD_DEP six cython"
- TEST_DEPENDS="numpy==$NP_TEST_DEP six pandas==$PANDAS_DEP"
- mkdir -p dist
- pushd python-macos
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
- popd
install:
- clean_code arrow $BUILD_REF
- build_wheel arrow $PLAT
- mv arrow/python/dist/* dist/
script:
- echo "SCRIPT"
- pwd
after_success:
- echo "After success"
- pwd
deploy:
  provider: bintray
  file: descriptor.json
  user: wesm
  on:
    all_branches: true
  key:
    secure: 
