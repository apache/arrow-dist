env:
  global:
  - PLAT=x86_64
  - BUILD_COMMIT=e9f76e125b836d0fdc0a533e2fee3fca8bf4c1a1
language: python
python: 3.5
sudo: required
dist: trusty
matrix:
  exclude:
  - python: 3.5
  include:
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=2.7
    - NP_BUILD_DEP=1.10.1
    - NP_TEST_DEP=1.10.1
    - PANDAS_DEP="0.20.2"
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=3.5
    - NP_BUILD_DEP="1.10.1"
    - NP_TEST_DEP="1.10.1"
    - PANDAS_DEP="0.20.2"
  - os: osx
    language: objective-c
    env:
    - MB_PYTHON_VERSION=3.6
    - NP_BUILD_DEP="1.11.3"
    - NP_TEST_DEP="1.11.3"
    - PANDAS_DEP="0.20.2"
before_install:
- brew uninstall boost
- brew update
- brew upgrade cmake
- BUILD_DEPENDS="numpy==$NP_BUILD_DEP six cython"
- TEST_DEPENDS="numpy==$NP_TEST_DEP six pandas==$PANDAS_DEP"
- pushd python-macos
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- clean_code arrow $BUILD_COMMIT
- build_wheel arrow $PLAT
script:
- echo "SCRIPT"
- pwd
after_success:
- echo "After success"
- pwd

deploy:
  provider: bintray
  file: "python-macos/descriptor.json"
  user: xhochy
  key:
    secure: 
